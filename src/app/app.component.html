<body>
<section class="container-fluid">
    
<nav [ngClass]="{'active': validacion === true}" #asSide class="sidebar" id="sidebar">

    <div class="toggle-btn" (click)="change()">
        <i class='bx bx-menu'></i>
    </div>

    <header class="container-options d-flex justify-content-center flex-wrap">
        <span>
            <img src="../../../assets/logo luna sombra y recorte.png" alt="">
        </span>
    </header>

    <ul class="list-buttons">
        <li>
            <a href="#languages-section">
                <i class='bx bxs-wrench'></i>
            </a>
        </li>

        <li>
            <a href="#contact-section">
                <i class='bx bx-message bx-flip-horizontal' ></i>
            </a>
        </li>

        <li>
            <a href="#work-section">
                <i class='bx bxs-briefcase'></i>
            </a>
        </li>

        <li>
            <a href="#about-section">
                <i class='bx bx-user'></i>
            </a>
        </li>

    </ul>
    
</nav>

    <section class="container presentacion">
        <div class="row">
            <div class="d-flex align-items-center flex-wrap col-sm-12 col-md-7 text-presentacion-container">

                    <div><h1 id="presentacion-title">{{texto}}
                    </h1><div></div></div>
                    <h4 id="presentacion-text">{{texto2}}</h4>
                    <h4 id="presentacion-text2">{{texto3}}</h4>
                </div>
            </div>
            <div id="photo-section" class="photo-section d-flex justify-content-end align-items-center col-sm-12 col-md-5">
                <div >
                    
                </div>
            </div>
        </div>
    
    </section>

</section>

<app-languages id="languages-section"></app-languages>

<app-about id="about-section"></app-about>

<app-work id="work-section"></app-work>

<app-contact id="contact-section"></app-contact>

<app-footer></app-footer>
