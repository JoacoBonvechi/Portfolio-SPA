<section class="container-fluid contact" id="contact-section">
    <h2>Contact</h2>
</section>
<section class="container contact-content">
    <div id="container-form">
        <h3>Form of Contact</h3>
        <form class="row g-3 d-flex flex-wrap justify-content-center">
            <div class="col-md-6">
              <label for="name" class="form-label">Name</label>
              <input type="name" class="form-control" id="name">
            </div>
            <div class="col-md-6">
              <label for="inputEmail" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-md-6">
                <label for="cellphone" class="form-label">Cellphone</label>
                <input type="number" class="form-control" id="cellphone">
              </div>
            <div class="col-md-6">
                <label for="issue" class="form-label">Issue</label>
                <input type="text" class="form-control" id="issue">
            </div>
            <div class="col-md-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="7"></textarea>
            </div>

            <button type="button" class="btn" id="button-form">Send</button>

        </form>
    </div>
</section>
