<div class="container">
    <div class="row">
        <div>
            <form [formGroup]="form" (ngSubmit)="onCreate()" name="educacionForm">
                <div class="form-group">
                    <label for="educacionEstudio" class="form-label">Agregar Estudio</label>
                  <input type="text" class="form-control"   formControlName="estudio" placeholder="Nombre nuevo">
                  
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <p>Importante el %</p>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" formControlName="porcentaje" required>
                </div>

                <div class="form-group">
                    <label for="color">Color</label>
                    <ul>
                        <li>bg-succes (verde)</li>
                        <li>bg-info (azul)</li>
                        <li>bg-warning (amarillo)</li>
                        <li>bg-danger (rojo)</li>
                    </ul>
                    <input type="text" class="form-control" id="color" name="color" formControlName="color" required>
                </div>

                <button type="submit" class="btn btnLogin btn-dark">Agregar</button>
            </form>
        </div>
    </div>

</div>
