<div class="container" *ngIf="estudio">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="estudio">Estudio</label>
                    <input type="text" class="form-control" id="estudio" name="estudio" [(ngModel)]="estudio.estudio" required>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="estudio.porcentaje" required>
                </div>
                <button class="btn btn-primary">
                    Editar educacion
                </button>
            </form>
        </div>
    </div>

</div>
