  <section *ngIf="this.modalService.modalSwitch == true" class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            
            <div class="card-body p-5 text-center">
              <button class="closeModal" (click)="this.modalService.openModal()">X</button>

              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate class="mb-md-5 mt-md-4 d-flex flex-column">
                <h2 class="fw-bold mb-5 text-uppercase">Login</h2>

                <div class="form-outline form-white mb-4">
                  <input type="email"  name="nombreUsuario" class="form-control form-control-lg"
                  [(ngModel)]="nombreUsuario" required />
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password"  name="password" class="form-control form-control-lg"
                  [(ngModel)]="password" required />
                  <label class="form-label" for="password">Contrase√±a</label>
                </div>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
